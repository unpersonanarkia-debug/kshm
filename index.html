<!DOCTYPE html>
<html lang="fi" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Kadonneen Sukuhistorian Metsästäjä</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      font-family: Georgia, serif;
      background: linear-gradient(to bottom, #fdfbf6, #efe6d6);
      background-attachment: fixed;
    }

    /* HEADER */
    .brand-header {
      background: linear-gradient(
        to bottom,
        #f7f2e8 0%,
        #efe3cd 60%,
        #e4d2ae 100%
      );
      border-bottom: 1px solid #cdb489;
    }

    .logo-frame {
      background: rgba(255, 252, 245, 0.96);
      border: 1px solid #d2b88a;
      box-shadow:
        0 18px 48px rgba(120, 80, 40, 0.25),
        inset 0 0 0 1px rgba(255,255,255,0.6);
    }

    .logo-hover {
      transition: transform 0.4s ease, filter 0.4s ease;
    }

    .logo-hover:hover {
      transform: scale(1.02);
      filter: drop-shadow(0 0 18px rgba(140, 100, 60, 0.45));
    }

    /* SISÄLTÖ */
    .parchment {
      background: rgba(255, 250, 240, 0.96);
      box-shadow: 0 14px 44px rgba(120, 70, 30, 0.18);
      border: 1px solid #d1b07c;
    }

    /* FOOTER */
    .site-footer {
      color: #5f4a2c;
      border-top: 1px solid #cdb489;
      background: linear-gradient(to bottom, #efe3cd, #e4d2ae);
    }
  </style>
</head>

<body class="text-gray-900 leading-relaxed">

<!-- HEADER -->
<header class="brand-header py-28 px-6">
  <div class="max-w-6xl mx-auto text-center">
    <div class="logo-frame inline-block rounded-3xl px-16 py-20">
      <img
        src="logo-4.png"
        alt="Kadonneen Sukuhistorian Metsästäjä"
        class="mx-auto h-48 md:h-64 lg:h-72 logo-hover"
      />
    </div>
  </div>
</header>

<!-- PÄÄOSIO (ENTISELLÄÄN) -->
<main class="parchment py-20 px-6 md:px-12 lg:px-24 max-w-6xl mx-auto my-12 rounded-2xl">

  <!-- SINUN ALKUPERÄINEN SISÄLTÖSI JATKUU TÄSSÄ TÄSMÄLLEEN SELLASENAAN -->

</main>

<!-- FOOTER -->
<footer class="site-footer text-center py-10 mt-20">
  <p class="text-sm">
    © 2026 Kadonneen Sukuhistorian Metsästäjä
  </p>
</footer>

<!-- TAKAISIN YLÖS -->
<button
  onclick="window.scrollTo({top: 0, behavior: 'smooth'})"
  class="fixed bottom-8 right-8 bg-amber-800 text-white p-4 rounded-full shadow-lg hover:bg-amber-700 transition z-50"
  aria-label="Takaisin ylös"
>
  <i class="fas fa-arrow-up text-2xl"></i>
</button>

</body>
</html>
